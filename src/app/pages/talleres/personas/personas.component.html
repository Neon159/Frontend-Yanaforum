<button (click)="openModal()" type="button" class="btn btn-primary float-right mb-3">Nuevo</button>
<div class="table-responsive">
  <table class="table table-striped table-bordered">
    <tbody>
    <tr>
      <th>#</th>
      <th>Nombre</th>
      <th>Apellido Paterno</th>
      <th>Apellido Materno</th>
      <th>Documento de identidad</th>
      <th>Telefono</th>
      <th colspan="2" class="text-center">Opciones</th>
    </tbody>
    <tbody>
      <tr *ngFor="let persona of personas; index as i ">
        <td>{{i+1}}</td>
        <td>{{persona.persNombres}}</td>
        <td>{{persona.persAP}}</td>
        <td>{{persona.persAM}}</td>
        <td>{{persona.persDni}}</td>
        <td>{{persona.persTelefono}}</td>
        <td class="text-center">
          <button type="button" class="btn btn-sm btn-warning" (click)="openModalEdit(persona)">Editar</button>
        </td>
        <td class="text-center">
          <button type="button" class="btn btn-sm btn-danger" (click)="onDelete(persona)">Eliminar</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
